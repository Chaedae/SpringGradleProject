// Apply the java-library plugin to add support for Java Library

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// Set Java Compile Encoding
compileJava.options.encoding = 'UTF-8'

// Project Version
version = '1.0.0'

// Version Information
def ver = [
	spring: '5.0.2.RELEASE',
	springJPA: '2.0.2.RELEASE',
	servletAPI: '3.1.0',
	jstl: '1.2.1',
	taglib: '1.1.2',
	commonsCollections: '3.2.1',
	junit: '4.12',
	slf4j: '1.7.12',
	hibernate: '5.2.12.Final',
	hikariCP : '3.1.0',
	h2db : '1.4.197'
]

// Set Eclipse Gradle BuildÂ 
eclipse {
	project.natures "org.springsource.ide.eclipse.gradle.core.nature"
	wtp{
		// Set Project Facets
		facet {
			facets = []
			facet name: 'jst.web', version: '3.1'
			facet name: 'jst.java', version: '9'
		}
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    //mavenCentral()
}


dependencies {
    providedCompile "javax.servlet:javax.servlet-api:${ver.servletAPI}"
    compile "org.springframework:spring-webmvc:${ver.spring}"
    compile "org.springframework:spring-orm:${ver.spring}"
    compile "org.springframework.data:spring-data-jpa:${ver.springJPA}"
    compile "org.hibernate:hibernate-core:${ver.hibernate}"
    compile "com.zaxxer:HikariCP:${ver.hikariCP}"
    compile "javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:${ver.jstl}"
    compile group: 'commons-collections', name: 'commons-collections', version: "${ver.commonsCollections}"
    compile group: 'taglibs', name: 'standard', version: "${ver.taglib}"
    compile group: 'com.h2database', name: 'h2', version: "${ver.h2db}"
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: "2.3.0"
    testCompile group: 'junit', name: 'junit', version: "${ver.junit}"
}

test {
	systemProperties 'property': 'value'
}

// Set War
war {
	baseName = 'SpringGradleProject'
	version = '${version}-BUILD-SNAPSHOT'
}

